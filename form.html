<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/form.scss">
    <title>Form</title>
</head>
<body>
    <section>
        <div class="container">
          <div class="wrapper">
            <div class="form">
              <div class="exit">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M18 6L6 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  <path d="M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </div>
              <span class="entry"> Войти в систему </span>
              <div class="formBlock">
                <div class="inputs">
                  <input id="email" class="input" type="text" placeholder="Email/Телефон">
                  <input id="password" class="input" type="password" placeholder="Пароль">
                  <label>
                      <input id="remember" type="checkbox">
                      Запомнить пароль
                  </label>
                </div>
                  
                  <span class="retry"><a href="#">Восстановить</a></span>
              <button id="loginButton" class="btn_1">Войти</button>
              <button id="registerButton" class="btn_2">Зарегистрироваться</button>
              </div>
              
            </div>
          </div>
        </div>
      </section>

      <script type="module" src="../js/index.js"></script>
</body>
</html>
